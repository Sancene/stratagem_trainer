name: stratagem_trainer
description: "Practice your stratagem game!"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  freezed_annotation: ^2.4.1
  intl: any

dev_dependencies:
  build_runner: ^2.4.8
  carapacik_lints: ^1.7.0
  freezed: ^2.4.7

flutter:

  uses-material-design: true

  fonts:
    - family: Sinclair
      fonts:
        - asset: assets/fonts/FS-Sinclair-Regular.otf
        - asset: assets/fonts/FS-Sinclair-Italic.otf
          style: italic
        - asset: assets/fonts/FS-Sinclair-Bold.otf
          weight: 700
        - asset: assets/fonts/FS-Sinclair-Medium.otf
          weight: 600

flutter_intl:
  enabled: true
  class_name: GeneratedLocalization
  main_locale: en
  arb_dir: lib/common/localization/translations
  output_dir: lib/common/localization/generated